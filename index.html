<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Presentation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: linear-gradient(to left, aqua, dodgerblue, cyan, blue, );
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-wrap: wrap;
        }

        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }

        .clickable-image {
            width: 30%;
            height: auto;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .clickable-image:hover {
            transform: scale(1.05);
        }

        .fullscreen-modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .fullscreen-image {
            margin: auto;
            display: block;
            width: 100%;
            height: auto;
            max-height: 100%;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 40px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="image-gallery">
        <img src="image1.jpg" alt="Image 1" class="clickable-image">
        <img src="image2.jpg" alt="Image 2" class="clickable-image">
        <img src="image3.jpg" alt="Image 3" class="clickable-image">
        <!-- Add more images as needed -->
    </div>

    <div id="fullscreenModal" class="fullscreen-modal">
        <span class="close">&times;</span>
        <img class="fullscreen-image" id="fullscreenImage">
    </div>

    <script>
        // Get elements
        var modal = document.getElementById("fullscreenModal");
        var modalImage = document.getElementById("fullscreenImage");
        var closeBtn = document.getElementsByClassName("close")[0];
        var images = document.getElementsByClassName("clickable-image");

        // Loop through all images and attach click event
        for (var i = 0; i < images.length; i++) {
            images[i].onclick = function() {
                modal.style.display = "block";
                modalImage.src = this.src;
            }
        }

        // When the close button is clicked, close the modal
        closeBtn.onclick = function() {
            modal.style.display = "none";
        }

        // Close the modal when clicking outside of the image
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
